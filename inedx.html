      <div class="container" id="pomodoro-timer">
        <div class="row">
          <div class="col-sm-10 mr-auto ml-auto">
             <div class="card text-center pomodoro-card">
                <div class="card-header ">
                  <ul class="nav ">
                    <li class="nav-item">
                      <a class="nav-link active" href="#" style="color: #fff;"><i class="fa-solid fa-gear"></i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#" style="color: #fff;"><i class="fa-solid fa-tablet"></i></a>
                    </li>
                    <li class="nav-item ml-auto">
                      <p>Pomodoro #1(1)</p>
                    </li>
                  </ul>
                </div>
                <div class="card-body">
                  <div class="timer">
                      <h1 id="minutes">25</h1>
                      <h1 id="semicolon" >:</h1>
                      <h1 id="seconds">00</h1>
                  </div>
                  <p class="card-text" id="current-task">lorem</p>
                  <button type="button" class="btn btn-outline-light btn-lg mr-5">Duraklat</button>
                  <button type="button" class="btn btn-outline-light btn-lg ml-5">Durdur</button>
                </div>
              </div>
              
              <div class="hrdivider" style="margin-bottom: 2rem;">
                <hr style="background-color: #fff;"/>
                <span>Yapılacaklar</span>
              </div>
              <form >
                <div class="form-row">
                  <div class="col-2">
                    
                    <select class="form-control bg-transparent">
                      <option selected >Kategori</option>
                      <option value="1">Personal</option>
                      <option value="2">Work</option>
                    </select>
                  
                  </div>
                  
                  <div class="input-group col-9">
                    <div class="custom-file">
                      <input type="text" class="form-control bg-transparent" placeholder="Kısa Açıklama">
                    <div class="input-group-append">
                       <button class="btn btn-outline-secondary form-control" type="button"><i class="fa-solid fa-plus" style="color: #fff;"></i></button>
                    </div>
                  </div>
                </div>
                  <div class="col-1">
                    <button class="btn btn-outline-secondary form-control" type="button"><i class="fa-solid fa-clipboard-check" style="color: #fff;"></i></button>
                  </div>
                
              </form>
          </div>
        </div>
      </div>
